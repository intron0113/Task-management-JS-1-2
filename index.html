<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>JavaScipt課題①-2</title>
</head>

<body>
  <script>
    while (true) {
      var name = prompt("日本の首都は？");
      document.write(name);
      if (name !== "東京") {
        alert('不正解です');
      } else {
        alert('正解です');
      }
    }
  </script>
</body>

</html>
