<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>JavaScipt課題①-2</title>
</head>

<body>
  <script>
    while (true) {
      const name = prompt('日本の首都は？');
      if (name !== '東京') {
        alert('不正解です');
      } else {
        alert('正解です');
        break;
      }
    }
  </script>
</body>

</html>
